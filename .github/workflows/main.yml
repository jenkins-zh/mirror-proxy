name: Build & Push

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: Build
        run: make linux
      - name: Docker Publish
        run: |
          docker login --username surenpi --password ${{ secrets.DOCKER_HUB_TOKEN }}
          make push-image front-image-push

          docker login docker.pkg.github.com --username LinuxSuRen --password ${{ secrets.GITHUB_TOKEN }}
          make push-github-image front-github-image-push
